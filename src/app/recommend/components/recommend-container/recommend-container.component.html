<ng-container *ngFor="let ad of ad$ | async; let idx = index">
  <div class="ad-container" *ngIf="idx === 0">
    <img [src]="ad.imageUrl" alt="" class="ad-image" />
  </div>
</ng-container>

<app-vertical-grid [itemWidth]="'10rem'" [itemHeight]="'1rem'">
  <app-product-tile *ngFor="let product of products$|async" [product]="product" [routerLink]="['/products',product.id]">
  </app-product-tile>
</app-vertical-grid>
