<app-horizontal-grid [cols]="5" [dispalyCols]="5">
  <div appGridItem *ngFor="let item of tabItems; let idx = index">
    <img [src]="idx === selectedIndex? item.selectedIcon : item.icon"
          alt=""
          appGridItemImage="2rem"
          (click)="toggleSelected(idx)">
    <span appGridItemTitle="0.6rem" class="title">{{item.title}}</span>
  </div>
</app-horizontal-grid>
